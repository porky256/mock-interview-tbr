on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  unit-test:
    strategy:
      matrix:
        go: [ '1.20' ]
        os: [ macos-latest ]
    name: test
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4

      - name: Install dependencies
        run: go get .
      - name: Test with the Go CLI
        run: go test